<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Calculo numérico</title>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
       <!-- <link rel="stylesheet" href="styleindex.css"> -->
       
        <title> Calculo numérico</title>
      

</head>

<body>
<header>

</header>
<main>
<section>
<form action="/enviadados" id="dadosUsuario" method="post">
    <label for="funcaoUsuario">Digite a função:</label>
    <input type ="text" name="funcaoUsuario" id="funcaoUsuario" required placeholder="">

    <label for="derivada">Digite a derivada da função:</label>
    <input type ="text" name="derivada" id="derivada" required placeholder="">

    <label for="valorInicial">Digite o valor inicial do intervalo:</label>
    <input type ="number" name="valorInicial" id="valorInicial" required placeholder="">

    <label for="valorFinal">Digite o valor final do intervalo:</label>
    <input type ="number" name="valorFinal" id="valorFinal" required placeholder="">

    <label for="tolerancia">Digite a tolerancia de erro:</label>
    <input type ="number" name="tolerancia" id="tolerancia" required placeholder="">

    <label for="interacoes">Digite a quantidade máxima de interações:</label>
    <input type ="number" name="interacoes" id="interacoes" required placeholder="">

    <label for="metodo"><br>Escolha o método:<br>
        1-Bissecção 2-Falsa Posição 3-Newton Raphson 4-Todos:</label>
    <input type ="number" name="metodo" id="metodo" required placeholder="">

    <button type="submit" id="botaoEnviar">Enviar</button>
    <button type="reset" id="botaoLimpar">Limpar</button>
</form>

</section>

</main>

<script> </script>
</body>

<footer></footer>
</html>
